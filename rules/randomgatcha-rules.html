<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>경품 추첨 | 교류전</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Alpine.js -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-slate-50 text-gray-800 leading-relaxed">

<header class="bg-white shadow-sm sticky top-0 z-50">
  <div class="max-w-5xl mx-auto px-4 py-3 flex justify-between items-center">
    <h1 class="text-lg font-bold">경품 추첨</h1>
    <a href="../index.html#programs" class="text-sm text-blue-600 hover:underline flex items-center">← 메인 페이지로</a>
  </div>
</header>

<main class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-12 space-y-16">

  <!-- Rule Description -->
  <section>
    <h2 class="text-2xl font-semibold mb-4">📌 추첨 방식</h2>
    <p>
      처음 클라이밍장 입장 시, 스태프로부터 숫자 쪽지를 받습니다. 
      <br>
      이 숫자는 <strong>추첨 번호</strong>로 사용됩니다.
      추첨은 <strong>(언제가 좋을까요)</strong> 후 진행되며, 당첨자는 현장에서 발표됩니다.
      <br>
      <br>
      <strong>과연 누가 행운의 당첨자가 될까요? 😆</strong>
      <br>
    </p>
  </section>


   <!-- 단순 경품 리스트 -->
  <section id="prizes" class="py-12 bg-white">
    <h2 class="text-2xl font-semibold mb-6 text-center">🛍️ 경품 리스트</h2>
    <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-8">
      
      <!-- 경품 1 -->
      <figure class="flex flex-col items-center">
        <img src="../images/gazabrush_gatcha.jpg"
             alt="가자클라이밍 브러쉬 세트"
             class="w-full h-48 object-cover rounded-xl shadow-md">
        <figcaption class="mt-3 font-bold text-lg text-gray-800">가자클라이밍 브러쉬 세트</figcaption>
      </figure>

      <!-- 경품 2 -->
      <figure class="flex flex-col items-center">
        <img src="../images/goodchalk_gatcha.png"
             alt="굿초크 가루초크"
             class="w-full h-48 object-cover rounded-xl shadow-md">
        <figcaption class="mt-3 font-bold text-lg text-gray-800">굿초크 가루초크</figcaption>
      </figure>

      <!-- 경품 3 -->
      <figure class="flex flex-col items-center">
        <img src="../images/tapers_gatcha.jpeg"
             alt="테이퍼스 다이노테이프"
             class="w-full h-48 object-cover rounded-xl shadow-md">
        <figcaption class="mt-3 font-bold text-lg text-gray-800">테이퍼스 다이노테이프</figcaption>
      </figure>

    </div>
  </section>

  <!-- Back Button -->
  <div class="text-center">
    <a href="../index.html#programs"
       class="inline-block mt-10 bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded-2xl shadow">
      프로그램 목록으로 돌아가기
    </a>
  </div>
</main>


</body>
</html>
