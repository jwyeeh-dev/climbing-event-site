<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실시간 리더보드</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    body { -webkit-font-smoothing: antialiased; text-rendering: optimizeLegibility; }
    .rank-1 { background-color: #FFD700; color: #000; }
    .rank-2 { background-color: #C0C0C0; color: #000; }
    .rank-3 { background-color: #CD7F32; color: #fff; }
  </style>
</head>
<body class="bg-gray-100">

  <div x-data="leaderboard()" x-init="init()" class="max-w-4xl mx-auto p-8">
    <h1 class="text-4xl font-extrabold text-center mb-2 text-gray-800">실시간 순위</h1>
    <p class="text-center text-gray-500 mb-10">점수는 5초마다 자동으로 업데이트됩니다.</p>

    <div class="bg-white shadow-2xl rounded-2xl overflow-hidden">
      <div class="divide-y divide-gray-200">
        <template x-for="(team, index) in sortedScores" :key="team.team">
          <div class="flex items-center p-5 transition duration-300 ease-in-out hover:bg-gray-50">
            <div class="w-16 h-16 flex items-center justify-center text-2xl font-bold rounded-full mr-6"
                 :class="{
                    'rank-1': team.rank === 1,
                    'rank-2': team.rank === 2,
                    'rank-3': team.rank === 3,
                    'bg-gray-200': team.rank > 3
                 }">
              <span x-text="team.rank"></span>
            </div>
            <div class="flex-1">
              <p class="text-xl font-semibold text-gray-800" x-text="team.team + '조'"></p>
            </div>
            <div class="text-3xl font-bold text-orange-600">
              <span x-text="team.score"></span>
              <span class="text-lg text-gray-500">점</span>
            </div>
          </div>
        </template>
      </div>
    </div>

    <div class="text-center mt-8">
        <a href="index.html" class="text-orange-600 hover:underline">메인 페이지로 돌아가기</a>
    </div>
  </div>

  <script>
    function leaderboard() {
      return {
        scores: [],
        get sortedScores() {
          // 점수를 기준으로 내림차순 정렬
          const sorted = [...this.scores].sort((a, b) => b.score - a.score);
          // 순위 부여
          let rank = 1;
          for (let i = 0; i < sorted.length; i++) {
            if (i > 0 && sorted[i].score < sorted[i-1].score) {
              rank = i + 1;
            }
            sorted[i].rank = rank;
          }
          return sorted;
        },
        updateScores() {
          const data = localStorage.getItem('climbingLeaderboard');
          if (data) {
            this.scores = JSON.parse(data);
          }
        },
        init() {
          this.updateScores();
          // 5초마다 점수 업데이트
          setInterval(() => {
            this.updateScores();
          }, 5000);
        }
      }
    }
  </script>

</body>
</html>
